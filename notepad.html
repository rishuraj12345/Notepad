<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="notepad.css">
</head>
<body>
    <div class="notepad">
        <textarea id="content" class="textarea" placeholder="Write your notes here..."></textarea>
        <div class="button-container">
            <button id="save" class="button">Save</button>
            <button id="delete" class="button delete">Delete</button>
        </div>
    </div>

    <script src="notepad.js"></script>
</body>
</html>
